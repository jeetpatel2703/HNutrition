<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Nutrition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            text-decoration: none;
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1>HNutrition</h1>
    <p>This application helps you access detailed nutritional information about various food items.</p>
    <a href="/categories"><i class="fas fa-list icon"></i>Browse Food Categories</a>
    <a href="/search"><i class="fas fa-search icon"></i> Search</a>
</body>
</html>
